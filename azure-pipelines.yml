# Snestracker Azure pipelines test on Linux
# C/C++ with GCC
# Build your C/C++ project with GCC using make.
# Add steps that publish test results, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/c-cpp/gcc

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    sudo apt-get update && sudo apt-get install -y libasound2-dev libsdl2-dev libboost-filesystem-dev libgtk2.0-dev cmake
    ./build-submodules.sh
    make
  displayName: 'make'
